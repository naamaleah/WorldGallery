<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | WorldGallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="main-header">
    <h1>WorldGallery</h1>

    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="contact-container">

    <h2 class="page-title">Contact Us</h2>
    <p class="contact-text" id="form-desc">
        Have a question, suggestion, or want to send us your photos?
        We'd love to hear from you!
    </p>

    <!-- ✅ אחרי שליחה, עולים לעוגן #sent -->
    <form class="contact-form" id="contact-form" action="#sent">
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Message:</label>
        <textarea placeholder="Write your message..." rows="5" required></textarea>

        <button type="submit" class="send-btn">Send Message</button>
    </form>

</section>

<!-- ✅ ה־✓ שיופיע -->
<div id="sent">
    <div id="checkmark">✓</div>
    <h2 class="success-text">Message Sent Successfully!</h2>
</div>

<footer class="footer">
    © All Rights Reserved - WorldGallery
</footer>

</body>
</html>
