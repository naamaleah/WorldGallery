<main>
    <h2>צור קשר</h2>

    <form class="contact-form">
        <label>שם:</label>
        <input type="text" placeholder="שם מלא" required>

        <label>אימייל:</label>
        <input type="email" placeholder="example@mail.com" required>

        <label>יעד אהוב:</label>
        <select>
            <option>הרי האלפים</option>
            <option>האיים המלדיביים</option>
            <option>יערות הגשם</option>
        </select>

        <label>הודעה:</label>
        <textarea rows="4" placeholder="כתבו לנו..."></textarea>

        <button type="submit">שליחה</button>
    </form>
</main>
